<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac84ae7fb5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="controls">
        <div id="colourSelector" style="background-color: black;"></div>
        <div id="pencilBtn" class="button active">
            <i class="fa-solid fa-pencil"></i>
        </div>
        <div id="rubberBtn" class="button">
            <i class="fa-solid fa-eraser"></i>
        </div>
        <div id="clearBtn" class="button">
            CLEAR
        </div>
        <div id="canvasSlider">
            <div id="sliderValue"></div>
            <input type="range" min="8" max="100" value="16" step="4" class="slider" id="canvasSize">
        </div>
    </div>
    <div id="body">
        <div id="canvas"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
